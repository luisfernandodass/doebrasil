<body class="bg-success">

  <nav class="navbar navbar-expand-lg pl-1 pr-1">        
    <a href="index.html" type="button" class="btn btn-success"><span class="fas fa-arrow-left text-warning"
        style="font-size:25px;"></span></a>   
</nav>


  <div class="container-fluid text-center">

    <form class="form-group">

      <img src="img/logo.png" class="mb-1" style="height: 35px;" alt="Logo - Doe Brasil">
      
      
      <div class="container my-1 ">
        <a href="cadastro.html" class="text-light" style="font-size: 12px;">Não tem conta? <u>Cadastre-se aqui</u></a>
      </div>

      <div class="form-group mt-1 mb-1">
        <label for="inputEmail" class="sr-only">E-mail ou CPF</label>
        <input type="email" id="inputEmail" class="form-control-sm mt-2 border-0" placeholder="E-mail ou CPF"
          style="width: 230px;" required autofocus>
      </div>

      <div class="form-group mb-1">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control-sm mt-2 border-0" placeholder="Senha" style="width: 230px;"
          required>
      </div>

      <div class="container mb-3">
        <a href="#" class="text-light" style="font-size: 12px;"><u>Esqueceu sua senha?</u></a>
      </div>

      <button class="btn btn-sm btn-warning mb-1" type="submit" style="width: 230px;">Entrar</button>
      <p class="mb-1 text-light">ou</p>
      <button type="button" class="btn btn-primary btn-sm mb-2" style="width: 230px;"> <span class="fab fa-facebook-f text-light mr-2"></span> Continuar com o Facebook</button>
      <button type="button" class="btn btn-danger btn-sm mb-2" style="width: 230px;"><span class="fab fa-google text-light mr-4"></span>Continuar com o Google</button>

      <small id="emailHelp" class="form-text text-dark mt-1 mb-2">Nunca compartilharemos suas informações, com
        ninguém.</small>

    </form>

  </div>
