<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cadastro - Doe Brasil</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/buttons.css" rel="stylesheet">
  <link href="css/cadastro.css" rel="stylesheet">

</head>

<body>

 
         
    <nav class="navbar navbar-expand-lg pl-1 pr-1">        
      <a href="index.html" type="button" class="allButton ml-3 mt-2"><span class="fas fa-arrow-left text-light"
          style="font-size:25px;"></span></a>   
  </nav>



  <div class="container-fluid">

    <form class="form-group">
           <div class="container-fluid">
             
        <div class="row">
          <h4>Seja <strong>bem vindo! :)</strong></h4>
        </div>

        <div class="row">
          <h5> Vamos <strong>criar</strong> o seu cadastro.</h5>
        </div>
      </div>

      <div class="row ml-5 mr-5">
        <button type="button" class="btn btn-primary btn-sm mt-1 mb-1" style="width: 230px;"> <span class="fab fa-facebook-f text-light mr-2"></span>Continuar com o
          Facebook</button>
        <button type="button" class="btn btn-danger btn-sm mb-2" style="width: 230px;"> <span class="fab fa-google text-light mr-4"></span>Continuar com o Google</button>
      </div>

      <p class="mb-1 text-center">ou</p>

      <div class="row ml-1">
        <div class="form-group mb-1">
          <label for="inputNomeCompleto" class="sr-only">NOME</label>
          <input type="text" id="inputNomeCompleto" class="form-control-sm mt-2  border-0" placeholder="Nome completo"
            style="width: 325px;" required autofocus>
        </div>

        <div class="form-group mt-1 mb-1">
          <label for="inputEmail" class="sr-only">EMAIL</label>
          <input type="email" id="inputEmail" class="form-control-sm mt-2  border-0" placeholder="E-mail"
            style="width: 325px;" required autofocus>
        </div>

        <div class="form-group mt-1 mb-1">
          <label for="inputCPF" class="sr-only">CPF</label>
          <input type="text" id="inputCPF" class="form-control-sm mt-2  border-0" placeholder="CPF"
            style="width: 325px;" required autofocus>
        </div>

        <div class="form-group mt-1 mb-1">
          <label for="inputDataDeNascimento" class="sr-only">DATA DE NASCIMENTO</label>
          <input type="date" id="inputDataDeNascimento" class="form-control-sm mt-2  border-0 text-muted"
            placeholder="Data de nascimento" style="width: 135px;" required autofocus>
        
          <label for="inputTelefone" class="sr-only">TELEFONE</label>
          <input type="tel" id="inputTelefone" class="form-control-sm mt-2  border-0" placeholder="Telefone"
            style="width: 185px;" required autofocus>
        </div>

        <div class="form-group mt-1 mb-1">
          <label for="inputCidade" class="sr-only">CIDADE</label>
          <input type="text" id="inputCidade" class="form-control-sm mt-2 border-0" placeholder="Cidade"
            style="width: 165px;" required autofocus>         
              <label for="inputUF" class="sr-only">UF</label>
              <input type="text" id="inputUF" class="form-control-sm mt-2  border-0" placeholder="Estado"
                style="width: 156px;" required autofocus>      
        </div>

        

        <div class="form-group mt-1 mb-1">
          <label for="inputPassword" class="sr-only">SENHA</label>
          <input type="password" id="inputPassword" class="form-control-sm my-2  border-0" placeholder="Senha"
            style="width: 325px;" required>

          <div class="form-group mt-1 mb-1">
            <label for="inputConfirmPassword" class="sr-only">CONFIRMAÇÃO DE SENHA</label>
            <input type="password" id="inputConfirmPassword" class="form-control-sm my-2  border-0"
              placeholder="Confirme a senha" style="width: 325px;" required>
          </div>

        </div>

        <div class="checkbox text-light">
          <label>
            <p style="font-size: 12px;"><input type="radio" value="remember-me"> Eu li e concordo com as Condições e
              Termos de Uso</p>
          </label>
        </div>

        <div class="container mr-3 text-center">
          <button class="btn btn-sm buttonColor mb-1 " type="submit" style="width: 230px;">
            <strong>CADASTRAR</strong></button>
        </div>

      </div>
</body>

</html>
